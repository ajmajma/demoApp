  <body ng-app="demoAppApp" ng-controller="ThemeMeCtrl" ng-class="{loginScreen: locationPlease('/')}" class="ng-cloak">

        <script type="text/ng-template" id="menuTree.html">
            <md-button>
            <i class="fa {{category.icon}}"></i> <span class="subTitle"> {{category.title}} </span><span class="subCounter" ng-show="category.categories">{{category.categories.length}} </span> <div class="clear"></div></md-button>
            <ul ng-if="category.categories" ng-click="$event.stopPropagation()" ng-show="category.shown" class="velocity-opposites-transition-slideDownIn">
            <li ng-repeat="category in category.categories" class="item_shown velocity-opposites-transition-slideDownIn" ng-include="'menuTree.html'" ng-click="category.shown =! category.shown" ng-click="$event.stopPropagation()" > 
             <md-button>
            {{category.title}} <span class="subCounter">{{category.categories.length}} </span> </md-button>         
            </li>
            </ul>
      </script>
    
     <script type="text/ng-template" id="globalMenu.html">
      <div class="modal-header">
          <h3>Menu</h3>
          <i class="fa fa-times closeModals" ng-click="cancel()"></i>
        </div>
          <div class="modal-body">
      <div class="globalMenu" data-velocity-opts="{ duration: 1000 }">
      <ul class="outerMenu">
      <li ng-repeat="category in categories" ng-include="'menuTree.html'" ng-click="category.shown =! category.shown" class="velocity-opposites-transition-perspectiveDownIn" data-velocity-opts="{ stagger: 50 }" ng-class="{ 'active_menu' : category.shown }"> </li>
      </ul> 
      </div class="clear"></div>
      </div>

    </div>
       <div class="modal-footer">
           
            <md-button class="md-raised" ng-click="cancel()"> Close</md-button>
        </div>
      </div>  
    </script> 
 
      <script type="text/ng-template" id="shareModal.html">
        <div class="modal-header">
            <h3>SHARE <span style="color:#ea6060;">{{nameOfWidg}}</span></h3>
        </div>
        <div class="modal-body">
        <h5>My Connections</h5>
        
        <md-text-float label="Search Connections" ng-model="searchConnections"></md-text-float>
      
        <i class="fa fa-bar-chart"></i> : Send Widget with any modifications you may have made to it.<br/>
        <i class="fa fa-paper-plane-o"></i> : Send base version of widget.
          <div class="sharePers">
          <figure class="effect-phoebe velocity-opposites-transition-flipYIn" data-velocity-opts="{ stagger: 20, duration: 500 }" ng-repeat="item in users | filter:searchConnections" ng-click="shareWith =! shareWith" ng-class="{ 'effect-phoebeActive' : shareWith }">
            <img src="assets/images/headshot.jpg" alt="img26"/>
              <figcaption>
              <h2>{{item.name}} <br/><span>Sales</span></h2>
              <p>
                <a ng-click="$event.stopPropagation(); sharedSemi =! sharedSemi" ><i class="fa fa-fw fa-paper-plane-o" ng-class="{'hasBeenShared' : sharedSemi }"></i></a>
                <a ng-click="$event.stopPropagation(); sharedFull =! sharedFull"><i class="fa fa-fw fa-bar-chart" ng-class="{'hasBeenShared' : sharedFull }"></i></a>
              </p>
            </figcaption>     
          </figure>   
               <div class="clear"></div>      
        </div>
   
         
        </div>
        <div class="modal-footer">
            <button class="btn" ng-click="ok()">OK</button>
            <button class="btn" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="favoriteModal.html">
        <div class="modal-header">
            <h3 class="modal-title" style="font-size: 36px;
text-align: center;word-spacing: -0.15em;
font-weight: 300;text-transform:uppercase;padding-top: 10px;">Favorite this View?</h3>
        </div>

        <div class="modal-footer">
          <md-button class="md-raised" ng-click="ok()"> yes</md-button>
          <md-button class="md-raised" ng-click="cancel()"> No</md-button>
        </div>
    </script>

      <script type="text/ng-template" id="publishModal.html">
        <div class="modal-header">
            <h3 class="modal-title" style="font-size: 36px;
text-align: center;word-spacing: -0.15em;
font-weight: 300;text-transform:uppercase;padding-top: 10px;">Favorites</h3>
        </div>
        <div class="modal-body">
        <p>Add/Remove apps from {{whereAmI}}</p>
        <div class="publish_widg_selector">

            <md-checkbox  ng-repeat="d in WidgetList" aria-label="{{ d.name }}" ng-model="d.active" > {{d.name}} </md-checkbox>

        </div>
         
        </div>
        <div class="modal-footer">
          <md-button class="md-raised" ng-click="ok()"> OK</md-button>
          <md-button class="md-raised" ng-click="cancel()"> Cancel</md-button>
        </div>
    </script>


    <growl-notifications></growl-notifications>

  <div class="nativeMode velocity-opposites-transition-swoopIn" ng-if="modalOpen" style="display:none;"><div class="nativeClose" ng-click="closeNative()"><i class="fa fa-times"></i></div><div class="nativeTitle">{{modalInfo.title}}</div>
<div class="nativeContent">Content here</div></div>

<div ng-repeat="item in alertArray">
  <growl-notification class="velocity-opposites-transition-flipBounceYIn" data-velocity-opts="{ stagger: 350 }" >
   <i class="fa fa-bullhorn notifyHorn" ng-show="item.type == 1"></i>  <i class="fa fa-check notifyCheck" ng-show="item.type == 2"></i> <i class="fa fa-exclamation-triangle notifyWarn" ng-show="item.type == 3"></i> {{item.content}} <i class="fa fa-times notifyClose" ng-click="$growlNotification.remove()"></i>
  </growl-notification>
</div>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/profile')}" class="menu-effect"><md-button ng-href="/profile" aria-label="Dash"><i class="fa fa-user"></i></md-button></li>
         <li ng-show="isLoggedIn()" class="menu-effect"><md-button ng-click="openGlobalMenu()" ng-href="" aria-label="Dash"><i class="fa fa-bars"></i></md-button></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}" class="menu-effect"><md-button ng-click="logout()" ng-href="" aria-label="Dash"><i class="fa fa-sign-out"></i></md-button></li>

</div>
