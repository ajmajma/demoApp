<div id="loginWrapper">
<video autoplay loop poster="/assets/images/testBg.jpg " id="video-background" muted>
  <source src="http://static.videezy.com/system/resources/previews/000/000/270/original/nyc-skyline.mp4" type="video/mp4">
</video>
 
<div class="container loginContain">
  <div class="row">
    <div class="loginTitle">
      <h1>Volute</h1>
      <h3>A New Kind of Marketplace for Mobile & Desktop</h3>
    </div>
<!-- 
      <h3>Login</h3>
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p> -->


      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          

          <input type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
      

          <input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <p>Don't have an account yet? <a href='href="/signup"'>sign up</a>.</p>
          </a>
        </div>
      </form>
    
  </div>

</div>

</div>
