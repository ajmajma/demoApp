<div class="container">
  <div class="row">
    <p ng-show="isLoggedIn()">Welcome {{ getCurrentUser().name }}</p>
  </div>
</div>
<div class="container">
  {{contentHere[0].sides}}

  <div class="row">
    <div class="gutter-sizer"></div>
    <div class="grid-sizer"></div>

    <!--start widget-->
    <div class="item gs-w" ng-class="widget.size" ng-repeat="widget in contentHere" packery-angular >
      <div class="flipper" >

        <!-- Sides Start -->
        <div ng-repeat="side in widget.sides" class="front velocity-opposites-transition-whirlIn"  data-velocity-opts="{ duration: 350 }" ng-show="side.active">

           <div class="handle">
            <h5 class="handleTitle" ng-class="{'handleTitleFlip' : openActions }">
              <span><span ng-show="side.sideIs == 'front'">{{$index + 1}} </span>{{side.title}}</span>
              <nav class="handleActions" ng-show="side.sideIs == 'front'">
                <i ng-repeat="action in widget.actions | filter:filterActions" class="fa {{action}} velocity-opposites-transition-flipBounceYIn" ng-click="actionClicked()" data-velocity-opts="{ stagger: 100 }" ></i>
              </nav>
            </h5>
          </div>

           <a href="#" class="hamburg cornerClean" ng-click="openActions =! openActions; filterActions = '' " ng-class="{'clickedCorner' : openActions}" ng-show="side.sideIs == 'front'"><span></span></a>
           <div recompiler="side.content">{{side.content}}</div>
          <div class="frontFooter">
            <ul class="footerActions" >
              <!-- help actions -->
              <li ng-show="side.sideIs == 'help'"><i class="fa fa-undo" ng-click="flipHelpBack($index, $parent.$index)"></i></li>
              <!-- end help actions -->

              <!-- front actions -->
              <li ng-show="side.sideIs == 'front'"><i class="fa fa-refresh flipCheck" ng-click="flipHelp($index, $parent.$index)" ></i></li>
              <li ng-show="side.sideIs == 'front'"><i class="fa fa-wifi" ng-click="activateOffline($index, widget.title)"></i></li>
              <li ng-show="side.sideIs == 'front'"><i class="fa fa-share-alt" ng-click="shareWidg($index)"></i></li>
              <li ng-show="side.sideIs == 'front'"><i class="fa fa-cogs" ng-click="openShareModal(widget.title)"></i></li>
              <li ng-show="side.sideIs == 'front'"><i class="fa fa-mobile" ng-click="nativeWidg($index)"></i></li>
              <!-- end front actions -->

                <!-- multi side actions -->
               <li ng-show="widget.sides.length > 2  && side.sideIs != 'help'"><i class="fa fa-caret-square-o-right" ng-click="flipRight($index, $parent.$index)"></i></li>
              <li ng-show="widget.sides.length > 2 && side.sideIs != 'help'"><i class="fa fa-caret-square-o-left" ng-click="flipLeft($index, $parent.$index)"></i></li>
              <!-- end multi side acitons -->

            </ul>
          </div>  
        </div>
        <!-- Sides End -->

      </div> 
    </div>
    <!-- end widget -->


    <div class="clear"></div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Input With Sockets to DB</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
